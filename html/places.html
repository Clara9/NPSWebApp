    <script>
      function returnUrl(name) {
        return "https://developer.nps.gov/api/v1/" + name + "?parkCode=&api_key=NkLpYsKGCSKgMherp9rfQSDisnq8fVkkGfuAh65X";
      }
      url = returnUrl("places");
      //referenced from "https://stackoverflow.com/questions/13346342/get-json-with-multiple-urls"
      // function GetJsonResult(url) {
      //   console.log("wrewr");
      //   $.getJSON(url, 
      //     function(p) {
      //       console.log("1");
      //     });
      // }

      // $(document).ready(function() {
      //   $("search").keyup(function() {
      //     GetJsonResult(url1);
      //   });
      // });
      $.getJSON(url, function(p) {
        //console.log('1'); // this will show the info it in firebug console
        $('#search').keyup(function() {
        var search = $('#search').val();
        console.log(search.length);
        if (search.length > 0){
        var regex = new RegExp(search, 'i');
        var output = "<thread><tr>" + "<th>Title</th>"
            + "<th>Description</th>" + "<th>Url</th>" + "</tr></thread>";
        $.each(p.data, function(key, val) {
          if (val.title.search(regex) != -1) {
            console.log(key);
            output += "<tr>";
            output += "<td id ='" + key + "'>" + "<b>" + val.title + "</b>" + "</td>";
            output += "<td id ='" + key + "'>" + val.listingdescription + "</td>";
            output += "<td id ='" + key + "'>" + val.url+ "</td>";
            output += "<tr>";
          }
        });
        $('table').html(output);
      }
      })
      });
    </script>
