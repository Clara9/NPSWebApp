    <p><br><br></p>

        function test() {

    <!-- Optional JavaScript -->

 <div id="root"></div>
 <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

 <script>
     const app = document.getElementById('root');

    //  const logo = document.createElement('img');

     const input = document.createElement('table');
     
     const container = document.createElement('div');
     container.setAttribute('class', 'container');

    //  app.appendChild(logo);
     app.append(container);

        
    //referenced from "https://www.programmableweb.com/news/how-to-connect-to-api-javascript/how-to/2018/06/17"
    var request = new XMLHttpRequest();
    request.open('GET', 'https://developer.nps.gov/api/v1/visitorcenters?parkCode=&api_key=NkLpYsKGCSKgMherp9rfQSDisnq8fVkkGfuAh65X', true);
    request.onload = function () {

        // Begin accessing JSON data here
        var data = JSON.parse(this.response);
        if (request.status >= 200 && request.status < 400) {
            data.data.forEach(movie => {
                const card = document.createElement('div');
                card.setAttribute('class', 'card');

                const h1 = document.createElement('h2');
                h1.textContent = movie.name;

                const p = document.createElement('p');
                p.textContent = movie.description;

                container.appendChild(card);
                card.appendChild(h1);
                card.appendChild(p);
            });
        } else {
            const errorMessage = document.createElement('marquee');
            errorMessage.textContent = `Gah, it's not working!`;
            app.appendChild(errorMessage);
        }
    }
    request.send();
  </script>
</body>
